<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fahrzeugdetails - Automobile-Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-top: 20px;
            color: #333;
        }

        .detail-item {
            margin: 8px 0;
        }

        .back-button {
            display: block;
            margin: 30px auto 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        Fahrzeugdetails - Automobile-Data
    </header>

    <div class="container" id="details"></div>

    <button class="back-button" onclick="goBack()">ZurÃ¼ck</button>

    <script>
        const cars = [
            { 
                id: 1, 
                marke: "Audi", modell: "A4", baujahr: 2015, kraftstoff: "Benzin", ps: 150,
                kategorien: {
                    "Karosserie": { lÃ¤nge: "4726 mm", breite: "1842 mm", hÃ¶he: "1427 mm" },
                    "Motor": { hubraum: "1984 ccm", zylinder: 4, verbrauch: "6,5 l/100km" },
                    "Getriebe": { typ: "Manuell", gÃ¤nge: 6 }
                }
            },
            { 
                id: 2, 
                marke: "VW", modell: "Golf", baujahr: 2017, kraftstoff: "Benzin", ps: 110,
                kategorien: {
                    "Karosserie": { lÃ¤nge: "4255 mm", breite: "1799 mm", hÃ¶he: "1452 mm" },
                    "Motor": { hubraum: "1395 ccm", zylinder: 4, verbrauch: "5,2 l/100km" }
                }
            }
        ];

        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            for (let pair of pairs) {
                if (pair === "") continue;
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            }
            return params;
        }

        function loadDetails() {
            const params = getQueryParams();
            const car = cars.find(c => c.id == params.id);
            if (!car) {
                document.getElementById("details").innerHTML = "<p>Fahrzeug nicht gefunden.</p>";
                return;
            }

            let html = `
                <h2>Allgemein</h2>
                <div class="detail-item"><strong>Marke:</strong> ${car.marke}</div>
                <div class="detail-item"><strong>Modell:</strong> ${car.modell}</div>
                <div class="detail-item"><strong>Baujahr:</strong> ${car.baujahr}</div>
                <div class="detail-item"><strong>Kraftstoff:</strong> ${car.kraftstoff}</div>
                <div class="detail-item"><strong>Leistung:</strong> ${car.ps} PS</div>
            `;

            // ðŸ”¥ Automatisch alle Kategorien durchlaufen
            for (const [kategorie, werte] of Object.entries(car.kategorien)) {
                html += `<h2>${kategorie}</h2>`;
                for (const [key, value] of Object.entries(werte)) {
                    html += `<div class="detail-item"><strong>${key}:</strong> ${value}</div>`;
                }
            }

            document.getElementById("details").innerHTML = html;
        }

        function goBack() {
            window.location.href = "results.html";
        }

        loadDetails();
    </script>
</body>
</html>
