<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Auto-Details</title>
</head>
<body>
    <h1>Auto-Details</h1>
    <div id="details"></div>
    <button onclick="window.history.back()">Zur√ºck</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        fetch('autos.json')
            .then(response => response.json())
            .then(autos => {
                const auto = autos.find(a => a.id == id);
                if(auto) {
                    document.getElementById('details').innerHTML = `
                        <p><strong>Marke:</strong> ${auto.marke}</p>
                        <p><strong>Modell:</strong> ${auto.modell}</p>
                        <p><strong>Baujahr:</strong> ${auto.baujahr}</p>
                        <p><strong>PS:</strong> ${auto.ps}</p>
                        <p><strong>Verbrauch:</strong> ${auto.verbrauch}</p>
                        <p><strong>Motor:</strong> ${auto.motor}</p>
                    `;
                } else {
                    document.getElementById('details').innerHTML = '<p>Auto nicht gefunden</p>';
                }
            });
    </script>
</body>
</html>
