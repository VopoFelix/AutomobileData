        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            for (let pair of pairs) {
                if (pair === "") continue;
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            }
            return params;
        }

        function loadDetails() {
            const params = getQueryParams();
            const car = cars.find(c => c.id == params.id);
            if (!car) {
                document.getElementById("details").innerHTML = "<p>Fahrzeug nicht gefunden.</p>";
                return;
            }

            let html = `
                <h2>Allgemein</h2>
                <div class="detail-item"><strong>Marke:</strong> ${car.marke}</div>
                <div class="detail-item"><strong>Modell:</strong> ${car.modell}</div>
                <div class="detail-item"><strong>Baujahr:</strong> ${car.baujahr}</div>

                <div class="detail-item"><strong>Leistung:</strong> ${car.ps} PS</div>
            `;

                html += `<h2>${kategorie}</h2>`;
                for (const [key, value] of Object.entries(werte)) {
                    html += `<div class="detail-item"><strong>${key}:</strong> ${value}</div>`;
                }
            }

            document.getElementById("details").innerHTML = html;
