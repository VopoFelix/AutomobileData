<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fahrzeugdetails - Automobile-Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-top: 20px;
            color: #333;
        }

        .detail-item {
            margin: 8px 0;
        }

        .back-button {
            display: block;
            margin: 30px auto 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        Fahrzeugdetails - Automobile-Data
    </header>

    <div class="container" id="details"></div>

    <button class="back-button" onclick="goBack()">Zurück</button>

    <script>
        const cars = [
            { 
                id: 1, 
                marke: "Audi", modell: "A4", baujahr: 2015, kraftstoff: "Benzin", ps: 150,
                karosserie: { länge: "4726 mm", breite: "1842 mm", höhe: "1427 mm" },
                motor: { hubraum: "1984 ccm", zylinder: 4, verbrauch: "6,5 l/100km" }
            },
            { 
                id: 2, 
                marke: "VW", modell: "Golf", baujahr: 2017, kraftstoff: "Benzin", ps: 110,
                karosserie: { länge: "4255 mm", breite: "1799 mm", höhe: "1452 mm" },
                motor: { hubraum: "1395 ccm", zylinder: 4, verbrauch: "5,2 l/100km" }
            }
        ];

        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            for (let pair of pairs) {
                if (pair === "") continue;
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            }
            return params;
        }

        function loadDetails() {
            const params = getQueryParams();
            const car = cars.find(c => c.id == params.id);
            if (!car) {
                document.getElementById("details").innerHTML = "<p>Fahrzeug nicht gefunden.</p>";
                return;
            }

            document.getElementById("details").innerHTML = `
                <h2>Allgemein</h2>
                <div class="detail-item"><strong>Marke:</strong> ${car.marke}</div>
                <div class="detail-item"><strong>Modell:</strong> ${car.modell}</div>
                <div class="detail-item"><strong>Baujahr:</strong> ${car.baujahr}</div>
                <div class="detail-item"><strong>Kraftstoff:</strong> ${car.kraftstoff}</div>
                <div class="detail-item"><strong>Leistung:</strong> ${car.ps} PS</div>

                <h2>Karosserie</h2>
                <div class="detail-item"><strong>Länge:</strong> ${car.karosserie.länge}</div>
                <div class="detail-item"><strong>Breite:</strong> ${car.karosserie.breite}</div>
                <div class="detail-item"><strong>Höhe:</strong> ${car.karosserie.höhe}</div>

                <h2>Motor</h2>
                <div class="detail-item"><strong>Hubraum:</strong> ${car.motor.hubraum}</div>
                <div class="detail-item"><strong>Zylinder:</strong> ${car.motor.zylinder}</div>
                <div class="detail-item"><strong>Verbrauch:</strong> ${car.motor.verbrauch}</div>
            `;
        }

        function goBack() {
            window.location.href = "results.html";
        }

        loadDetails();
    </script>
</body>
</html>
