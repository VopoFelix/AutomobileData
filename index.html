<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Automobile-Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }

        .search-container input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #555;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px;
        }

        .brand-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f2f2f2;
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .brand-card:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <header>
        Automobile-Data
    </header>

    <div class="search-container">
        <input type="text" id="marke" placeholder="Marke">
        <input type="text" id="modell" placeholder="Modell">
        <input type="text" id="baujahr" placeholder="Baujahr">
        <input type="text" id="kraftstoff" placeholder="Kraftstoffart">
        <button onclick="search()">Suchen</button>
    </div>

    <div class="brand-grid">
        <a href="results.html?marke=Audi" class="brand-card">Audi</a>
        <a href="results.html?marke=VW" class="brand-card">VW</a>
        <a href="results.html?marke=BMW" class="brand-card">BMW</a>
        <a href="results.html?marke=Mercedes" class="brand-card">Mercedes</a>
        <!-- weitere Marken kannst du hier einfach ergÃ¤nzen -->
    </div>

    <script>
        function search() {
            const marke = document.getElementById("marke").value;
            const modell = document.getElementById("modell").value;
            const baujahr = document.getElementById("baujahr").value;
            const kraftstoff = document.getElementById("kraftstoff").value;

            // URL bauen mit Parametern
            const params = new URLSearchParams();
            if (marke) params.append("marke", marke);
            if (modell) params.append("modell", modell);
            if (baujahr) params.append("baujahr", baujahr);
            if (kraftstoff) params.append("kraftstoff", kraftstoff);

            window.location.href = "results.html?" + params.toString();
        }
    </script>
</body>
</html>
