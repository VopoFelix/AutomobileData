<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Auto-Suche</title>
</head>
<body>
    <h1>Auto-Suche</h1>
    <label>Marke: <input type="text" id="marke" placeholder="z.B. VW"></label><br>
    <label>Modell: <input type="text" id="modell" placeholder="z.B. Golf"></label><br>
    <label>Baujahr: <input type="text" id="baujahr" placeholder="optional"></label><br>
    <label>PS: <input type="text" id="ps" placeholder="optional"></label><br>
    <button onclick="searchAuto()">Suchen</button>

    <script>
        function searchAuto() {
            const marke = document.getElementById('marke').value;
            const modell = document.getElementById('modell').value;
            const baujahr = document.getElementById('baujahr').value;
            const ps = document.getElementById('ps').value;

            const params = new URLSearchParams({ marke, modell, baujahr, ps });
            window.location.href = 'results.html?' + params.toString();
        }
    </script>
</body>
</html>
