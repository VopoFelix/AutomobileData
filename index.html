<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Auto-Datenbank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 { text-align: center; color: #333; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th { background-color: #eee; }
        input {
            padding: 6px;
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Auto-Datenbank</h1>
    <input type="text" id="search" placeholder="Nach Marke oder Modell suchen..." onkeyup="filterTable()">

    <table id="autoTable">
        <thead>
            <tr>
                <th>Marke</th>
                <th>Modell</th>
                <th>Baujahr</th>
                <th>PS</th>
                <th>Verbrauch (l/100km)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // JSON-Datei laden
        fetch('autos.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#autoTable tbody');
                data.forEach(auto => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${auto.marke}</td>
                        <td>${auto.modell}</td>
                        <td>${auto.baujahr}</td>
                        <td>${auto.ps}</td>
                        <td>${auto.verbrauch}</td>
                    `;
                    tbody.appendChild(row);
                });
            });

        // Suchfunktion
        function filterTable() {
            const input = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#autoTable tbody tr');
            rows.forEach(row => {
                const marke = row.cells[0].textContent.toLowerCase();
                const modell = row.cells[1].textContent.toLowerCase();
                row.style.display = (marke.includes(input) || modell.includes(input)) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
