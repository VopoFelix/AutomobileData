<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Automobile-Data</title>
    <style>
        body { font-family: Sylfaen, Caladea; margin:0; padding:0; background:#FFFFFF; }
        header { background:#333; color:white; padding:48px; text-align:center; font-size:52px; font-weight:bold; }
        .search-container { display:flex; justify-content:center; flex-wrap:wrap; gap:20px; margin:20px; }
        .search-container input { padding:8px; font-size:24px; border:3px solid #ccc; border-radius:10px; }
        .search-container button { padding:8px 15px; font-size:24px; background:#333; color:white; border:none; border-radius:10px; cursor:pointer; }
        .search-container button:hover { background:#555; }
        .brand-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(120px,1fr)); gap:20px; margin:50px; }
        .brand-card { background:white; border:3px solid #ccc; padding:20px; text-align:center; font-size:24px; border-radius:8px; cursor:pointer; transition:background 0.3s; font-weight:bold; }
        .brand-card:hover { background:#f0f0f0; }
    </style>
</head>
<body>
    <header>Automobile-Data</header>

    <div class="search-container">
        <input type="text" id="brand" placeholder="Marke">
        <input type="text" id="model" placeholder="Modell">
        <input type="text" id="construction_year" placeholder="Baujahr">
        <input type="text" id="fuel_type" placeholder="Kraftstoffart">
        <button onclick="search()">Suchen</button>
    </div>

    <div class="brand-grid" id="brandGrid"></div>

    <script>

        function getUniqueBrands(){
            const brands = [...new Set(cars.map(car => car.marke))];
            return brands.sort();
        }

        function renderBrandGrid(){
            const grid = document.getElementById("brandGrid");
            grid.innerHTML="";
            getUniqueBrands().forEach(brand=>{
                const card = document.createElement("div");
                card.className="brand-card";
                card.textContent=brand;
                card.onclick = ()=> filterByBrand(brand);
                grid.appendChild(card);
            });
        }

        function filterByBrand(brand){
            // Weiterleitung zu results.html mit Marke als Parameter
            const url = `results.html?marke=${encodeURIComponent(brand)}`;
            window.location.href=url;
        }

        function search(){
            const brand = document.getElementById("marke").value;
            const model = document.getElementById("modell").value;
            const construction_year = document.getElementById("baujahr").value;
            const fuel_type = document.getElementById("kraftstoff").value;

            const params = new URLSearchParams();
            if(brand) params.append("brand", brand);
            if(model) params.append("model", model);
            if(construction_year) params.append("construction_year", construction_year);
            if(fuel_type) params.append("fuel_type", fuel_type);

            window.location.href=`results.html?${params.toString()}`;
        }

        renderBrandGrid();
    </script>
</body>
</html>
