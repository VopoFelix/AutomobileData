<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automobile Data</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
    header { background:#333; color:#fff; text-align:center; padding:1rem; font-size:1.5rem; }
    .search { display:flex; justify-content:center; gap:10px; margin:20px; }
    input, button { padding:8px; border-radius:5px; border:1px solid #ccc; }
    button { background:#333; color:#fff; cursor:pointer; }
    button:hover { background:#555; }
    .brands { display:flex; justify-content:center; gap:20px; margin-top:30px; }
    .brand-btn { padding:20px 40px; border:1px solid #ccc; border-radius:10px; background:#fff; cursor:pointer; font-weight:bold; }
    .brand-btn:hover { background:#eee; }
  </style>
</head>
<body>
  <header>Automobile-Data</header>

  <div class="search">
    <input type="text" id="brand" placeholder="Brand">
    <input type="text" id="model" placeholder="Model">
    <input type="number" id="year" placeholder="Year">
    <input type="text" id="fuel" placeholder="Fuel">
    <button onclick="searchCars()">Search</button>
  </div>

  <div class="brands">
    <button class="brand-btn" onclick="goToResults('Audi')">Audi</button>
    <button class="brand-btn" onclick="goToResults('BMW')">BMW</button>
    <button class="brand-btn" onclick="goToResults('Mercedes')">Mercedes</button>
    <button class="brand-btn" onclick="goToResults('VW')">VW</button>
  </div>

  <script>
    function searchCars() {
      const brand = document.getElementById("brand").value;
      const model = document.getElementById("model").value;
      const year = document.getElementById("year").value;
      const fuel = document.getElementById("fuel").value;

      const params = new URLSearchParams({ brand, model, year, fuel });
      window.location.href = `results.html?${params.toString()}`;
    }

    function goToResults(brand) {
      window.location.href = `results.html?brand=${brand}`;
    }
  </script>
</body>
</html>
