<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Auto-Suche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .search-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-form label {
            display: block;
            margin-top: 10px;
        }
        .search-form input {
            width: 250px;
            padding: 6px;
            margin-top: 5px;
        }
        .search-form button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Auto-Suche</h1>
    </header>
    <main>
        <div class="search-form">
            <label for="marke">Marke:</label>
            <input type="text" id="marke" placeholder="z.B. VW">

            <label for="modell">Modell:</label>
            <input type="text" id="modell" placeholder="z.B. Golf">

            <label for="baujahr">Baujahr:</label>
            <input type="text" id="baujahr" placeholder="optional">

            <label for="ps">PS:</label>
            <input type="text" id="ps" placeholder="optional">

            <button onclick="searchAuto()">Suchen</button>
        </div>
    </main>

    <script>
        function searchAuto() {
            // Werte auslesen
            const marke = document.getElementById('marke').value;
            const modell = document.getElementById('modell').value;
            const baujahr = document.getElementById('baujahr').value;
            const ps = document.getElementById('ps').value;

            // Wir speichern die Suchparameter tempor√§r in der URL (Dummy-Daten)
            const params = new URLSearchParams({ marke, modell, baujahr, ps });
            window.location.href = 'results.html?' + params.toString();
        }
    </script>
</body>
</html>
