<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Suchergebnisse - Automobile-Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .results {
      max-width: 900px;
      margin: 0 auto;
    }
    .car-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .car-card h3 {
      margin: 0 0 10px 0;
    }
    .car-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .car-card button:hover {
      background-color: #bbb;
    }
    .back-button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #ddd;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Suchergebnisse</h1>
  <div class="results" id="results"></div>
  <button class="back-button" onclick="goBack()">Zur√ºck</button>

  <script src="autos.js"></script>
  <script>
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) params[key] = decodeURIComponent(value || "");
      });
      return params;
    }

    function renderResults() {
      const params = getQueryParams();
      let filtered = autos;

      // Filter anwenden (nur wenn Parameter gesetzt sind)
      if (params.marke) {
        filtered = filtered.filter(a => a.marke.toLowerCase().includes(params.marke.toLowerCase()));
      }
      if (params.modell) {
        filtered = filtered.filter(a => a.modell.toLowerCase().includes(params.modell.toLowerCase()));
      }
      if (params.baujahr) {
        filtered = filtered.filter(a => String(a.baujahr) === params.baujahr);
      }
      if (params.kraftstoff) {
        filtered = filtered.filter(a => a.kraftstoff && a.kraftstoff.toLowerCase().includes(params.kraftstoff.toLowerCase()));
      }

      const container = document.getElementById("results");
      container.innerHTML = "";

      if (filtered.length === 0) {
        container.innerHTML = "<p>Keine Ergebnisse gefunden.</p>";
        return;
      }

      filtered.forEach(car => {
        const card = document.createElement("div");
        card.className = "car-card";

        // Zeige nur Basisinfos
        card.innerHTML = `
          <h3>${car.marke} ${car.modell}</h3>
          <p><strong>Baujahr:</strong> ${car.baujahr || "-"}</p>
          <p><strong>PS:</strong> ${car.ps || "-"}</p>
          <p><strong>Kraftstoff:</strong> ${car.kraftstoff || "-"}</p>
          <button onclick="viewDetails(${car.id})">Details ansehen</button>
        `;

        container.appendChild(card);
      });
    }

    function viewDetails(id) {
      window.location.href = "details.html?id=" + id;
    }

    function goBack() {
      history.back();
    }

    renderResults();
  </script>
</body>
</html>
