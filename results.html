<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Suchergebnisse - Automobile-Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .controls {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .results {
      max-width: 900px;
      margin: 20px auto;
    }
    .car-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .car-card h3 {
      margin: 0 0 10px 0;
    }
    .car-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .car-card button:hover {
      background-color: #bbb;
    }
    .back-button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #ddd;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #bbb;
    }
    .search-container input {
      padding: 6px;
      margin-right: 5px;
    }
    .search-container button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h1>Suchergebnisse</h1>

  <!-- Suchfelder -->
  <div class="controls search-container">
    <input type="text" id="marke" placeholder="Marke">
    <input type="text" id="modell" placeholder="Modell">
    <input type="text" id="baujahr" placeholder="Baujahr">
    <input type="text" id="kraftstoff" placeholder="Kraftstoffart">
    <button onclick="renderResults()">Suchen</button>
  </div>

  <!-- Sortier-Steuerung -->
  <div class="controls">
    <div>
      <label for="sortField"><strong>Sortieren nach:</strong></label>
      <select id="sortField">
        <option value="alphabet">Alphabet (Marke+Modell)</option>
        <option value="baujahr">Baujahr</option>
        <option value="ps">PS</option>
      </select>
    </div>
    <div>
      <label for="sortOrder"><strong>Reihenfolge:</strong></label>
      <select id="sortOrder">
        <option value="asc">Aufsteigend</option>
        <option value="desc">Absteigend</option>
      </select>
    </div>
    <button onclick="applySorting()">Sortieren</button>
  </div>

  <div class="results" id="results"></div>
  <button class="back-button" onclick="goBack()">Zur√ºck</button>

  <script src="autos.js"></script>
  <script>
    let currentResults = [];

    function loadFiltersFromStorage() {
      const saved = JSON.parse(localStorage.getItem("autoFilters") || "{}");
      document.getElementById("marke").value = saved.marke || "";
      document.getElementById("modell").value = saved.modell || "";
      document.getElementById("baujahr").value = saved.baujahr || "";
      document.getElementById("kraftstoff").value = saved.kraftstoff || "";
      document.getElementById("sortField").value = saved.sortField || "alphabet";
      document.getElementById("sortOrder").value = saved.sortOrder || "asc";
    }

    function saveFiltersToStorage() {
      const filters = {
        marke: document.getElementById("marke").value,
        modell: document.getElementById("modell").value,
        baujahr: document.getElementById("baujahr").value,
        kraftstoff: document.getElementById("kraftstoff").value,
        sortField: document.getElementById("sortField").value,
        sortOrder: document.getElementById("sortOrder").value
      };
      localStorage.setItem("autoFilters", JSON.stringify(filters));
    }

    function renderResults() {
      const params = getQueryParams();
      let filtered = autos;

      // Filter anwenden
      if (document.getElementById("marke").value) {
        filtered = filtered.filter(a => a.marke.toLowerCase().includes(document.getElementById("marke").value.toLowerCase()));
      }
      if (document.getElementById("modell").value) {
        filtered = filtered.filter(a => a.modell.toLowerCase().includes(document.getElementById("modell").value.toLowerCase()));
      }
      if (document.getElementById("baujahr").value) {
        filtered = filtered.filter(a => String(a.baujahr) === document.getElementById("baujahr").value);
      }
      if (document.getElementById("kraftstoff").value) {
        filtered = filtered.filter(a => a.kraftstoff && a.kraftstoff.toLowerCase().includes(document.getElementById("kraftstoff").value.toLowerCase()));
      }

      currentResults = filtered;

      // Default-Sortierung anwenden
      applySorting();
    }

    function displayResults(list) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (list.length === 0) {
        container.innerHTML = "<p>Keine Ergebnisse gefunden.</p>";
        return;
      }

      list.forEach(car => {
        const card = document.createElement("div");
        card.className = "car-card";
        card.innerHTML = `
          <h3>${car.marke} ${car.modell}</h3>
          <p><strong>Baujahr:</strong> ${car.baujahr || "-"}</p>
          <p><strong>PS:</strong> ${car.ps || "-"}</p>
          <p><strong>Kraftstoff:</strong> ${car.kraftstoff || "-"}</p>
          <button onclick="viewDetails(${car.id})">Details ansehen</button>
        `;
        container.appendChild(card);
      });
    }

    function applySorting() {
      const field = document.getElementById("sortField").value;
      const order = document.getElementById("sortOrder").value;

      let sorted = [...currentResults];

      if (field === "alphabet") {
        sorted.sort((a, b) => (a.marke + " " + a.modell).localeCompare(b.marke + " " + b.modell));
      } else if (field === "baujahr") {
        sorted.sort((a, b) => (a.baujahr || 0) - (b.baujahr || 0));
      } else if (field === "ps") {
        sorted.sort((a, b) => (a.ps || 0) - (b.ps || 0));
      }

      if (order === "desc") {
        sorted.reverse();
      }

      displayResults(sorted);
    }

    function viewDetails(id) {
      saveFiltersToStorage(); // Filter vor Details speichern
      window.location.href = "details.html?id=" + id;
    }

    function goBack() {
      history.back();
    }

    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) params[key] = decodeURIComponent(value || "");
      });
      return params;
    }

    // Beim Laden Filter aus Storage wiederherstellen
    window.onload = function() {
      loadFiltersFromStorage();
      renderResults();
    }
  </script>
</body>
</html>
